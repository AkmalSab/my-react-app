  <body>

    <div id="mydiv"></div>

    <script type="text/babel">
      // Example tutorial
      function Hello() {
        return <h1>Hello World!</h1>;
      }

      // JSX render HTML in javascript runtime
      const myelement = (
            <table>

                <tr>
                <td>John</td>
                </tr>
                <tr>
                <td>Elsa</td>
                </tr>
            </table>
        ); 
        
        // JSX render HTML in javascript runtime
        const myElement = <h1>React is {5 + 5} times better with JSX</h1>;

        // JSX render HTML in javascript runtime
        const myElement2 = (
            <ul>
                <li>Apples</li>

            </ul>
        );  

        // class component
        // class Car extends React.Component {
        //     render() {
        //         return <h2>Hi, I am a Car!</h2>;
        //     }
        // }

        // function component with props (properties/arguments)
        function Car(props) {
            return <h2>Hi, I am a {props.color} Car!</h2>;
        }

        // component into component (nested component)
        function Garage() {
            return (
                <>
                <h1>Who lives in my Garage?</h1>
                <Car color="red"/>
                </>
            );
        }

      // How to render into pages
      ReactDOM.render(<Garage />, document.getElementById('mydiv'))
    </script>

  </body>
